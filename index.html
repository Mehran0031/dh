<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Harmony Studio - AI-Powered Music Generation & Global Distribution</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"> <!-- Optioneel: voeg een favicon toe -->
    <style>
        /* --- Algemene Stijlen --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #121212; /* Donkere achtergrond */
            color: #ffffff; /* Witte tekst */
            overflow-x: hidden; /* Voorkom horizontale scrollbalken */
        }

        /* --- Logo Stijlen --- */
        .logo {
            position: fixed;
            top: 25px;
            left: 40px;
            z-index: 1001; /* Zorg ervoor dat het logo boven andere elementen ligt */
            transition: transform 0.3s ease; /* Vloeiende overgang bij hover */
        }

        .logo img {
            width: 180px; /* Grootte van het logo */
            height: auto;
            border-radius: 8px; /* Licht afgeronde hoeken */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtiele schaduw */
        }

        .logo:hover {
            transform: scale(1.05); /* Iets groter maken bij hover */
        }

        /* --- Hero Sectie & Animatie --- */
        .hero {
            display: flex;
            flex-direction: column; /* Zorg dat content onder elkaar staat */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Volledige schermhoogte */
            text-align: center;
            background: linear-gradient(45deg, #223262, #1a1a1a); /* Donkerblauwe/zwarte gradient */
            position: relative;
            overflow: hidden; /* Verberg overlopende animatie-elementen */
        }

        .hero-content {
            z-index: 2; /* Zorg dat tekst boven animaties ligt */
            padding: 20px; /* Ruimte rondom tekst */
        }

        h1 {
            font-size: 4rem; /* Grote titel */
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        p {
            font-size: 1.5rem;
            color: #c6a581; /* Bruin Goud van Label 10 design */
        }

        .vinyl-container {
            position: absolute;
            right: 10%; /* Positie aan de rechterkant */
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.2; /* Transparant voor achtergrondeffect */
            z-index: 1; /* Onder de tekst */
        }

        .vinyl {
            width: 400px;
            height: 400px;
            background-image: url('https://i.imgur.com/3YV6w6d.png' ); /* Voorbeeld vinylplaat afbeelding */
            background-size: cover;
            border-radius: 50%; /* Maak het rond */
            animation: spin 10s linear infinite; /* Draai-animatie */
        }

        .sound-wave-container {
            position: absolute;
            bottom: 80px; /* Positie onderaan */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: flex-end; /* Lijn de golven onderaan uit */
            height: 100px; /* Hoogte van de golven */
            z-index: 1; /* Onder de tekst */
        }

        .sound-wave {
            width: 10px; /* Breedte van elke golfbalk */
            height: 100%;
            background-color: #c6a581; /* Kleur van de golven */
            margin: 0 4px; /* Ruimte tussen de golven */
            animation: sound-wave 1.5s ease-in-out infinite; /* Golf-animatie */
        }

        /* Verschillende starttijden voor de golf-animaties */
        .sound-wave:nth-child(2) { animation-delay: 0.2s; }
        .sound-wave:nth-child(3) { animation-delay: 0.4s; }
        .sound-wave:nth-child(4) { animation-delay: 0.6s; }
        .sound-wave:nth-child(5) { animation-delay: 0.8s; }

        /* --- Animatie Keyframes --- */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes sound-wave {
            0%, 100% { transform: scaleY(0.1); } /* Start en einde klein */
            25% { transform: scaleY(0.7); } /* Groter in het midden */
            50% { transform: scaleY(0.4); }
            75% { transform: scaleY(1.0); } /* Grootst */
        }

        /* --- Responsief Ontwerp --- */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1rem; }
            .logo img { width: 120px; } /* Kleiner logo op mobiel */
            .vinyl-container { display: none; } /* Verberg complexe animatie op mobiel */
            .sound-wave-container { bottom: 20px; height: 60px; } /* Kleinere golven op mobiel */
            .sound-wave { width: 6px; margin: 0 2px; }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <a href="#" class="logo">
        <img src="img/DigitalHarmonyStudio-AI-PoweredMusicGeneration&GlobalDistribution.jpeg" alt="Digital Harmony Studio Logo">
    </a>

    <!-- Hero Sectie met Animatie -->
    <section class="hero">
        <div class="hero-content">
            <h1>Digital Harmony Studio</h1>
            <p>AI-Powered Music Generation & Global Distribution</p>
            <!-- Voeg hier eventueel een knop of meer tekst toe -->
        </div>

        <!-- Vinyl Animaties -->
        <div class="vinyl-container">
            <div class="vinyl"></div>
        </div>

        <!-- Sound Wave Animaties -->
        <div class="sound-wave-container">
            <div class="sound-wave"></div>
            <div class="sound-wave"></div>
            <div class="sound-wave"></div>
            <div class="sound-wave"></div>
            <div class="sound-wave"></div>
        </div>
    </section>

    <!-- Hier kun je meer secties toevoegen, zoals "Over Ons", "Diensten", "Contact", etc. -->
    <!-- Voorbeeld van een extra sectie (niet volledig gestyled, alleen als voorbeeld) -->
    <section style="padding: 60px; text-align: center; background-color: #1a1a1a;">
        <h2>Ontdek de Toekomst van Muziek</h2>
        <p>Met Digital Harmony Studio creÃ«er je unieke AI-gegenereerde muziek en distribueer je deze naar meer dan 150 platforms wereldwijd.</p>
        <!-- Voeg hier meer content toe -->
    </section>

</body>
</html>
